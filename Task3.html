<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="Task3.css">
</head>

<body>

    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox" readonly>
        <div>
            <button class="operator ac">AC</button>
            <button class="operator del">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button id="c-color">7</button>
            <button id="c-color">8</button>
            <button id="c-color">9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button id="c-color">4</button>
            <button id="c-color">5</button>
            <button id="c-color">6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button id="c-color">1</button>
            <button id="c-color">2</button>
            <button id="c-color">3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button id="c-color">00</button>
            <button id="c-color">0</button>
            <button id="c-color">.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
<script src="Task3.js"></script>
</body>

</html>
